<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" type="text/javascript"></script>
    <noscript>Sorry, your browser does not support JavaScript!</noscript>
  </head>
  <body>
    <div class="card">
      <div id="start-menu" class="menu start-menu">
        <button id="toggle-start-menu" class="accordion">Raffle</button>
        <div id="start-menu-panel" class="panel">
          <form id="start-form" class="start-form" onSubmit="handleStartNewRaffle()">
            <p>
              <label>Number of Tickets: </label>
              <input id="number-tickets" class="input">
            </p>
            <button id="generate-raffle-grid" role="button" class="button generate-raffle-button" type="submit">Start New Raffle</button>
          </form>
          <div class="upload-logo-container">
            <label for="upload-logo-input" class="button">Upload Logo</label>
            <input id="upload-logo-input" type="file" accept="image/*" onchange="handleUploadLogo(this)"/>
          </div>
        </div>
      </div>
      <img id="logo" class="logo" style="display: none;">
      <div id="raffle-menu" class="menu hidden">
        <button id="draw-number" role="button" class="button draw-number-button" type="button" onClick="handleDrawNumber()">Draw Number</button>
        <div class="ticket-info">
          <div id="ticket-count" class="ticket-count"></div>
          <div id="number-drawn" class="number-drawn"></div>
          <div>
            <label for="toggle-filter">Hide Drawn Tickets: </label>
            <input id="toggle-filter" type="checkbox" onchange="handleFilter()">
          </div>
        </div>
        <div id="grid" class="grid-container"></div>
      </div>
      <div id="number-drawn-popup" class="number-drawn-popup zero-out"></div>
    </div>
  </body>
</html>
